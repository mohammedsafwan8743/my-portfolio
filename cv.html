<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CV — Mohammed Safwan M</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Main site stylesheet -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    :root {
      --bg: #f5f6f7;
      --card: #ffffff;
      --text: #0b0b0b;
      --accent: #0ea5a4;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header.site-header {
      background: #0b1220;
      color: white;
      padding: 16px 0;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 1100px;
      margin: auto;
    }

    .brand {
      font-weight: 600;
      font-size: 20px;
      letter-spacing: 0.5px;
    }
    .brand .slash {
      color: var(--accent);
      margin: 0 4px;
    }

    .site-nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      border: 1px solid transparent;
      padding: 6px 12px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .site-nav a:hover {
      background: var(--accent);
      border-color: var(--accent);
    }

    .cv-wrap {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .cv-box {
      width: 100%;
      max-width: 900px;
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      overflow: hidden;
      padding: 16px;
    }

    .cv-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .btn-primary, .btn-outline {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
      border: none;
    }

    .btn-primary:hover {
      background: #0c9695;
    }

    .btn-outline {
      border: 2px solid var(--accent);
      color: var(--accent);
      background: transparent;
    }

    .btn-outline:hover {
      background: var(--accent);
      color: #fff;
    }

    /* PDF container - clean look */
    .pdf-frame {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 10px;
      background: #f8f9fa;
    }

    footer {
      text-align: center;
      padding: 12px;
      font-size: 14px;
      color: #888;
    }

    @media (max-width: 768px) {
      .cv-box { padding: 12px; }
      .pdf-frame { height: 70vh; }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">MyPortfolio <span class="slash">/</span> <strong>Mohammed Safwan M</strong></div>
      <nav class="site-nav">
        <a href="index.html">Home</a>
      </nav>
    </div>
  </header>

  <!-- Main CV Display -->
  <main>
    <section class="cv-wrap">
      <div class="cv-box">
        <div class="cv-actions">
          <a href="safwan-resume.pdf" class="btn-outline" download>Download CV</a>
          <a href="mailto:mohammedsafwan8743@gmail.com" class="btn-primary">Email Me</a>
        </div>

        <!-- ✅ No PDF frame — simple embed -->
        <iframe
          class="pdf-frame"
          src="safwan-resume.pdf#toolbar=0&navpanes=0&scrollbar=0"
          title="Mohammed Safwan CV"
          loading="lazy">
        </iframe>
      </div>
    </section>
  </main>

  <footer>
    © <span id="year"></span> Mohammed Safwan M — Designed & Built with passion and precision.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
